
<div class="offcanvas offcanvas-end w-50" tabindex="-1" id="offcanvas-shopping-cart" data-bs-keyboard="false" data-bs-backdrop="false">
  <div class="offcanvas-header">
      <h6 class="offcanvas-title d-none d-sm-block" id="offcanvas-shopping-cart">Shooping Cart</h6>
      <button type="button" class="btn btn-danger" aria-label="Empty" (click)=emptyCart() *ngIf="cartProducts?.length" >
        <i class="bi-cart-x" style="font-size: 20px; color: white;"></i>
        Empty
      </button>
      <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
  </div>
  
  <div class="offcanvas-body px-0">
      <ol class="list-group">
        <li class="list-group-item d-flex justify-content-between align-items-start" *ngFor="let product of cartProducts">
          <div class="col-8">
            <div class="fw-bold">{{ product?.name }}</div>
          </div>
          <div class="col-2">
            <input type="number" [id]="product?.id" [value]="product?.quantity" class="w-50" (change)=updateProductOnCart($event) />
          </div> 
          <div class="col-2">
            <button type="button" class="btn btn-danger" aria-label="Remove" (click)=removeProductFromCart(product?.id)>
              <i class="bi-trash" style="font-size: 10px; color: white;"></i>
            </button>
          </div>      
        </li>
      </ol>
  </div>

  <footer style="height: 60px;">
    <h6 class="offcanvas-title d-none d-sm-block" id="offcanvas" >Total: {{ total | currency }}</h6>
  </footer>
</div>
