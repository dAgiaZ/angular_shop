<h3>Recommended products</h3>
<div id="carouselRecommendeds" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item" [ngClass]="{active: first}" *ngFor="let product of recommendeds | async; let first = first">
      <img [src]="product.defaultImage" class="d-block w-100" height="400" alt="...">
      <div class="carousel-caption d-none d-md-block">
        <h5>{{ product.name }}</h5>
        <p>{{ product.price | currency }}</p>
      </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselRecommendeds" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselRecommendeds" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
</div>
