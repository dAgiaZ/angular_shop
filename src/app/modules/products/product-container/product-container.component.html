<div class="card mb-3 product-container">
  <div class="row g-0">
    <div class="col-md-4">
      <img [src]="product.defaultImage" class="img-fluid rounded-start" alt="...">
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">{{ product.name }}</h5>
        <p class="card-text">{{ product.description }}</p>
        <p class="card-text"><small class="text-muted">{{ product.price | currency }}</small></p>
        <div style="float: right;">
          <form [formGroup]="addToCartForm">
            <input type="number" formControlName="quantity" />
            <!-- <button (click)="addToCart()">+</button> -->
            <button type="button" class="btn btn-primary" aria-label="Remove" (click)="addToCart()">
              <i class="bi-cart-plus" style="font-size: 15px; color: white;"></i>
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
