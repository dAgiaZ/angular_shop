<div class="card mb-3 product-container">
  <div class="row g-0">
    <div class="col-md-4">
      <img [src]="product.defaultImage" class="img-fluid rounded-start" alt="...">
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">{{ product.name }}</h5>
        <div class="product-description card-text">
          {{ product.description }}
        </div>
      </div>
  
    </div>
  </div>
  <div class="card-footer">
    <span class="card-text" style="float: left;"><small><strong>{{ product.price | currency }}</strong></small></span>
    <div style="float: right;" class="row" *ngIf="authState.currentUser">
      <form [formGroup]="addToCartForm">
        <input type="number" formControlName="quantity" />
        <span role="button" class="add-button" (click)="addToCart()">
          <i class="bi-cart-plus"></i>
        </span>
      </form>
    </div>
  </div>
</div>
