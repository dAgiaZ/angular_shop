<h3>Products manager</h3>
<br>
<button class="btn btn-primary" style="float: right;" (click)="openModal({}, 'new')">
  <i class="bi-plus-circle"></i>
  New
</button>
<div class="row justify-content-md-center">
  <div class="col-md-4">
    <input type="text" style="width:88%;" class="form-control" [ngModel]="search" (ngModelChange)="doGlobalSearch($event)" placeholder="Search product..." />
  </div>
</div>

<table class="table table-striped table-hover table-responsive">
  <thead class="text-center">
    <th>Code</th>
    <th>Name</th>
    <th>Price</th>
    <th>Discount</th>
    <th>Actions</th>
  </thead>
  <tbody>
    <tr *ngFor="let product of products">
      <td>{{ product.id }}</td>
      <td>{{ product.name }}</td>
      <td class="money">{{ product.price | currency }}</td>
      <td class="money">{{ product.discount | currency }}</td>
      <td>
        <div class="row text-center">
          <div class="col-6">
            <span role="button" class="edit-button" (click)="openModal(product, 'edit')" title="Edit">
              <i class="bi-pencil"></i>
            </span>
          </div>
          <div class="col-6">
            <span role="button" class="delete-button" (click)="openDeleteModal(product)" title="Delete">
              <i class="bi-trash"></i>
            </span>
          </div>
        </div>
      </td>
    </tr>
  </tbody>
</table>
<br>
<ngb-pagination [collectionSize]="totalCount" [(page)]="page" [maxSize]="3" [rotate]="true" [boundaryLinks]="true" (pageChange)=changePage($event)></ngb-pagination>
