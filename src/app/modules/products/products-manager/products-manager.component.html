<h3>Products manager</h3>
<br>
<table class="table table-striped table-hover table-responsive">
  <thead class="text-center">
    <th>Code</th>
    <th>Name</th>
    <th>Price</th>
    <th>Discount</th>
    <th>Actions</th>
  </thead>
  <tbody>
    <tr *ngFor="let product of products">
      <td>{{ product.id }}</td>
      <td>{{ product.name }}</td>
      <td class="money">{{ product.price | currency }}</td>
      <td class="money">{{ product.discount | currency }}</td>
      <td>
        <div class="row text-center">
          <div class="col-6">
            <span role="button" class="edit-button" (click)="addToCart()" title="Edit">
              <i class="bi-pencil"></i>
            </span>
          </div>
          <div class="col-6">
            <span role="button" class="delete-button" (click)="addToCart()" title="Delete">
              <i class="bi-trash"></i>
            </span>
          </div>
        </div>
      </td>
    </tr>
  </tbody>
</table>
<br>
<ngb-pagination [collectionSize]="totalCount" [(page)]="page" [maxSize]="3" [rotate]="true" [boundaryLinks]="true" (pageChange)=changePage($event)></ngb-pagination>
