<header class="navbar navbar-expand-lg navbar-dark bg-dark">
  <nav class="container-xxl flex-wrap flex-md-nowrap">
    <a class="navbar-brand" routerLink="/" >Smart shop</a>
    <ul class="navbar-nav flex-row flex-wrap ms-md-auto">
      <li class="nav-item col col-md-auto" style="padding: 5px;" *ngIf="authStore.currentUser" >
        <span role="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvas-shopping-cart" title="Shpping Cart">
          <i class="bi-cart" data-bs-toggle="offcanvas" data-bs-target="#offcanvas-shopping-cart" style="font-size: 25px; color: white;"></i>
          <span class="position-absolute badge rounded-pill bg-danger">
            {{ cartStore.totalQuantity }}
          </span>
        </span>
      </li>
      <li class="nav-item col col-md-auto" style="padding: 5px; margin-left: 25px;" *ngIf="authStore.currentUser" >
        <span role="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvas-users-menu" title="Shpping Cart">
          <i class="bi-person-circle" data-bs-toggle="offcanvas" data-bs-target="#offcanvas-users-menu" style="font-size: 25px; color: white;"></i>
        </span>
      </li>
      <li class="nav-item col col-md-auto" style="padding: 5px;" *ngIf="!authStore.currentUser">
        <span role="button" class="btn btn-outline-light start-100 position-relative" routerLink="/auth/login" >
          Sign in
        </span>
      </li>
    </ul>
  </nav>
</header>
